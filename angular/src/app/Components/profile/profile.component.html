
<div class="container" align="center">
  <h2 class="page-header display-2 ">Profile</h2>
  
      <div *ngIf="user">
        <h2 class="page-header">{{user.name}}</h2>
        <ul class="list-group">
          <li class="list-group-item">Username: {{user.username}}</li>
          <li class="list-group-item">Email: {{user.email}}</li>
        </ul>
    </div>
    <br>
    <p *ngIf="authService.loggedIn()"><a class="btn btn-danger" (click)="onLogoutClick()" href="#">Logout</a></p>
</div>
